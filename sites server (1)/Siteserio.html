    <script>
        const img = document.querySelector('img[usemap]');
        const areas = document.querySelectorAll('area');

        // Função para atualizar as coordenadas
        function updateMapCoords() {
            const originalWidth = 1080; // Largura original da imagem (ajuste conforme necessário)
            const scaleFactor = img.offsetWidth / originalWidth;

            areas.forEach(area => {
                const originalCoords = area.dataset.originalCoords.split(',').map(Number);
                const newCoords = originalCoords.map(coord => coord * scaleFactor);
                area.coords = newCoords.join(',');
            });
        }

        // Salvar as coordenadas originais no dataset
        areas.forEach(area => {
            area.dataset.originalCoords = area.coords;
        });

        // Atualizar coordenadas ao carregar e redimensionar
        window.addEventListener('load', updateMapCoords);
        window.addEventListener('resize', updateMapCoords);
    </script>
